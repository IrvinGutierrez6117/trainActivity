<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>

        <div>
            <div class="card-header">
                <p>Train Schedule</p>
            </div>
            <div id="card-body">
                <table id="train-table">
                    <thread>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thread>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    <div>    
        <div class="card-header">
            Add Train Here
        </div>

        <div id="form-body">
            <form>
                <div class="form-inputs">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>

                <div class="form-inputs">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                </div>

                <div class="form-inputs">
                        <label for="first-train-input">First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="first-train-input">
                </div>

                <div class="form-inputs">
                        <label for="frequency-input">Frequency</label>
                        <input type="text" class="form-control" id="frequency-input">
                </div>

                <button type="submit" class="btn-primart">Submit</button>
            </form>
        </div>

    </div>    
    <script src="firebase/init.js"></script>
    <script src="logic.js"></script>
    </body>


</html>
